<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
 <script>
  // 1) parse anything after the '#'
  const hash = window.location.hash.substring(1)
  const params = new URLSearchParams(hash)
  const accessToken  = params.get("access_token")
  const refreshToken = params.get("refresh_token")
  const type         = params.get("type")

  if (accessToken && refreshToken && type === "recovery") {
    // 2) deepâ€‘link into the app with the full tokens
    window.location.replace(
      `rushapp://reset#access_token=${accessToken}` +
      `&refresh_token=${refreshToken}&type=${type}`
    )
  } else {
    document.body.innerHTML =
      "<h2 style='color:white;'>Invalid or missing token.</h2>"
  }
</script>

</head>
<body style="background:black; color:white; text-align:center;">
  <h2>Redirecting to the Rush app...</h2>
</body>
</html>
