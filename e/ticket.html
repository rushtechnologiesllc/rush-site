<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Open in Rush</title>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    if (!id) window.location.href = "https://apps.apple.com/app/idYOUR_APP_ID";

    window.location.href = `rushapp://resale-ticket?id=${id}`;
    setTimeout(() => {
      window.location.href = "https://apps.apple.com/app/idYOUR_APP_ID";
    }, 1000);
  </script>
</head>
<body style="background:black;color:white;display:flex;justify-content:center;align-items:center;height:100vh;">
  <h2>Launching Rushâ€¦</h2>
</body>
</html>
